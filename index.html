<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Interactive coin flipping simulator with animations and statistics">
    <meta name="theme-color" content="#ffffff">
    <title>Coin Flip Simulator</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" href="resources/favicon.ico" type="image/x-icon" sizes="any">
    <link rel="icon" href="resources/favicon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="resources/apple-touch-icon.png">
    <link rel="manifest" href="manifest.webmanifest">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
    <title>Flip the coin | devChallenges.io</title>
  </head>

  <body>
    <div class="wrapper">
      <h1>Flip the coin</h1>
      <p class="instructions">Press coin or the button to flip the coin</p>

      <!-- coin image -->
      <div class="coin">
        <img src="./resources/heads.svg" alt="Coin" id="coinImg">
        <img src="./resources/shadow.svg" alt="Coin Shadow">
      </div>
      <p class="result">Heads</p>
      <button type="submit" id="flipBtn">Random</button>
    </div>

    <div class="author-info">
      Coded by: <a href="#">Justine Treloar</a> | Challenge by:
      <a href="https://www.devchallenges.io?ref=challenge" target="_blank">devChallenges.io</a>.
    </div>
  </body>

</html>
