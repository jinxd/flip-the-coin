<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" href="resources/favicon.ico" type="image/x-icon" sizes="96x96" />
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
    <title>Flip the coin | devChallenges.io</title>
  </head>

  <body>
    <!--

    Flip a Coin Game
    Press the coin or the button to flip the coin
    Head
    Tail
    Random

    -->
    <div class="wrapper">
      <h1>Flip the coin</h1>
      <p class="instructions">Press coin or the button to flip the coin</p>

      <!-- coin image -->
      <div class="coin">
        <img src="./resources/heads.svg" alt="Coin" id="coinImg">
        <img src="./resources/shadow.svg" alt="Coin Shadow">
      </div>
      <p class="result">Heads</p>
      <button type="submit" id="flip">Random</button>
    </div>

    <div class="author-info">
      Coded by: <a href="#">Justine Treloar</a> | Challenge by:
      <a href="https://www.devchallenges.io?ref=challenge" target="_blank">devChallenges.io</a>.
    </div>
  </body>

</html>
